version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .sample.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./app.db
      - ALLOWED_ORIGINS=http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .sample.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./app.db
      - ALLOWED_ORIGINS=http://localhost:5173
    command: rq worker default --url redis://redis:6379/0
    volumes:
      - ./backend:/app/backend
    depends_on:
      - redis
      - backend

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    depends_on:
      - backend
